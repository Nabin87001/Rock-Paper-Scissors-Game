<!--we use object here-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button
   class="move-button js-rock-button"><img src="Images/rock-emoji.png" class="move-icon"></button>

  <button 
    class="move-button js-paper-button"><img src="Images/paper-emoji.png" class="move-icon"></button>

  <button 
    class="move-button js-scissor-button"><img src="Images/scissors-emoji.png" class="move-icon"></button>
  
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-button">Reset Score</button>

  <button class="js-auto-play auto-play-button">Auto Play</button>
  <p class="js-reset-confirmation"></p>
</body>
<script src="rock-paper-scissor.js"></script>
</html>
